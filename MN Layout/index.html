    <!-- Masthead-->
    <header class="masthead" id="inicio">
        <div class="container teste">
            <div class="hotel-search-form">
                <form action="#" method="post">
                    <div class="row justify-content-between align-items-end">

                        <div class="col-6 col-md-2 col-lg-12">
                            <h4>Pesquisar Passagens Aéreas</h4>
                        </div>

                    </div>
                    <div class="row justify-content-between align-items-end">
                        <div class="col-6 col-md-2 col-lg-1"></div>
                        <div class="col-6 col-md-2 col-lg-2">
                            <input type="radio" id="ida" name="ida" value="ida">
                            <label for="ida">Só ida</label>
                            <input type="radio" id="volta" name="volta" value="volta" checked>
                            <label for="volta">Ida e volta</label>
                        </div>
                        <div class="col-6 col-md-2 col-lg-9"></div>
                    </div>
                    <div class="row justify-content-between align-items-end">
                        <div class="col-6 col-md-2 col-sm-2">
                            <label for="origem">Origem</label>
                            <input type="text" class="form-control" id="origem" name="origem" required>
                        </div>
                        <div class="col-6 col-md-2 col-lg-2">
                            <label for="destino">Destino</label>
                            <input type="text" class="form-control" id="destino" name="destino" required>
                        </div>
                        <div class="col-6 col-md-2 col-lg-2">
                            <label for="dataIda">Ida</label>
                            <input type="date" class="form-control" id="dataIda" name="dataIda" required>
                        </div>
                        <div class="col-6 col-md-2 col-lg-2">
                            <label for="dataVolta">Volta</label>
                            <input type="date" class="form-control" id="dataVolta" name="dataVolta">
                        </div>

                        <div class="col-6 col-md-2 col-lg-2">
                            <label for="inputState">Classe</label>
                            <select id="inputState" class="form-control" required>
                              <option value="" disabled selected>Selecione</option>
                              <option value="economica">Economica</option>
                              <option value="primeiraClasse">Primeira Classe</option>
                            </select>
                        </div>

                        <div class="col-6 col-md-2 col-lg-2">
                            <a href="passagens.html" class="form-control btn btn-success w-100" role="button">Buscar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
