<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
<meta charset="utf-8" />
<title>Minhas Reservas</title>
</head>

<body id="page-top">

	<div layout:fragment="corpo">
		<div th:replace="fragments/modal :: assentos"></div>
		<!-- Masthead-->
		<header class="masthead" id="inicio">
			<div class="text-center formatTxt">
				<h2 class="section-heading text-uppercase">Minhas Reservas</h2>
			</div>
			<div class="container">
				<div class="card">
					<table class="table table-hover shopping-cart-wrap">
						<tbody>
							<tr>
								<th><p>Reserva</p></th>
								<th><p>Companhia</p></th>
								<th><p>Origem</p></th>
								<th><p>Destino</p></th>
								<th><p>Classe</p></th>
								<th><p>Assento</p></th>
								<th><p>Preço</p></th>
								<th><p>Status do Pagamento</p></th>
								<th><p>Ação</p></th>

							</tr>
							<tr>
								<td>
									<p>1</p>
								</td>
								<td><p>Azul</p></td>

								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate">Fortaleza-CE</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data:</b> 18/11/2020
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora:</b> 20:00
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate">São Paulo-SP</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data:</b> 18/11/2020
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora:</b> 23:00
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td>
									<p>Econômica</p>
								</td>
								<td>
									<p>A10</p>
								</td>
								<td>
									<p>R$1000.00</p>
								</td>
								<td>
									<p>Em andamento</p>
								</td>
								<td><a class="btn btn-danger btn-sm" href="" role="button">
										<span class="oi oi-circle-x" title="Cancelar"
										aria-hidden="true"></span>
								</a> <a class="btn btn-success btn-sm" href="" role="button"> <span
										class="oi oi-check" title="Pagar" aria-hidden="true"></span>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- card.// -->
			</div>
		</header>
	</div>
</body>

</html>
